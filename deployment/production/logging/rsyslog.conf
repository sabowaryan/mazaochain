# MazaoChain application logging configuration
# This file should be placed in /etc/rsyslog.d/30-mazaochain.conf

# Create separate log files for different components
$template MazaoChainFormat,"%timegenerated% %HOSTNAME% %syslogtag%%msg%\n"

# Application logs
if $programname == 'mazaochain-app' then {
    /var/log/mazaochain/application.log;MazaoChainFormat
    stop
}

# Blockchain transaction logs
if $programname == 'mazaochain-blockchain' then {
    /var/log/mazaochain/blockchain.log;MazaoChainFormat
    stop
}

# Security logs
if $programname == 'mazaochain-security' then {
    /var/log/mazaochain/security.log;MazaoChainFormat
    stop
}

# Error logs
if $programname == 'mazaochain-error' then {
    /var/log/mazaochain/error.log;MazaoChainFormat
    stop
}

# Audit logs
if $programname == 'mazaochain-audit' then {
    /var/log/mazaochain/audit.log;MazaoChainFormat
    stop
}

# Performance logs
if $programname == 'mazaochain-performance' then {
    /var/log/mazaochain/performance.log;MazaoChainFormat
    stop
}